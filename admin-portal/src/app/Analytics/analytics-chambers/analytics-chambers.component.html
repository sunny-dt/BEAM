<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6" style="background-color:lavender;">
            <div style="width: 100%; height: 600px;">
                <div style="text-align: center; padding-top: 10%">
        
                    <h5>Enter the count of chambers to be displayed in category: OTHERS</h5>
        
                    <form class="chamber-count-form" style="right: 0; left: 0; margin: auto; margin-top: 5%">
                        <mat-form-field class="chamber-count-form-field-width">
                            <input type="number" #chamberCount matInput placeholder="Count" (keypress)="onlyNumber($event)" pattern="[0-9]+" maxlength="4">
                            <mat-icon matSuffix>mode_edit</mat-icon>
                        </mat-form-field>
                    </form>
        
                    <div style="margin-top: 5%">
        
                        <button hidden mat-raised-button color="primary" (click)="onPreview()" style="margin-left:10px; margin-right:10px;" >Preview</button>
                        <button mat-raised-button color="primary" (click)="onSubmit()" style="margin-left:10px; margin-right:10px;">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6" style="background-color:lavenderblush;">
            <div style="width: 100%; height: 100%; justify-content: center; padding-top: 10%">

                <div style="text-align: center;" >
                    <h5> Chambers Preview </h5>
                </div>

                <canvas baseChart height="150" style="margin-top: 5%"
                    [data]="pieChartData"
                    [labels]="pieChartLabels"
                    [chartType]="pieChartType"
                    [colors]="pieChartColors"
                    [options]="pieChartOptions"
                    [legend]="false">
                </canvas>
            </div>
        </div>
    </div>
</div>
