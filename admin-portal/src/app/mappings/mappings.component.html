<mat-sidenav-container  style="top:0;bottom:0;left:0;right:0;height: 800px"
  autosize  fxFlex="1 1 auto">

    <mat-sidenav #drawer mode="side"  opened role="navigation" >
      <mat-nav-list>
        <a mat-list-item routerLink='platform' [routerLinkActive]="['matlistitem-is-active']" matTooltip="Home" matTooltipPosition="below"><img src="assets/home-icon.png" style="height: 100%;"/></a>
        <a mat-list-item routerLink='opportunities' [routerLinkActive]="['matlistitem-is-active']" matTooltip="Opportunities" matTooltipPosition="below" style="margin-top: 15px"><img src="assets/opportunity-icon.png" style="height: 100%;"/></a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content >
      <router-outlet></router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>
