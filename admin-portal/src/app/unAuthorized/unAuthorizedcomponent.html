<mat-toolbar>

    <div>
        <mat-icon id="userLogo" [matMenuTriggerFor]="menu" class="material-icons" style="margin-left: 3%; margin-right: 1%; color: #4599C3; margin-top: 6px; float: left; font-size: xx-large; cursor: pointer;">account_circle</mat-icon>
        <mat-menu #menu="matMenu" xPosition="before">
            <button mat-menu-item  style="outline: none; margin-top: -7px; margin-bottom: -8px;" (click)="logout()">Log Out</button>
        </mat-menu> 
        <span style="color: rgba(0, 0, 0, 0.8); font-size: 16px; margin-top: 6px; margin-left: 15%; display: inline-flex;">{{userDetails.name}}</span><br>
    </div>

    <div style="text-align: center; width: 100%;">
        <img style="width: 32px; height: 32px; margin-top: 8px;" src="assets/amat_logo.png">
    </div>
</mat-toolbar>

<div class="container-fluid">
    <div class="page-header">
        <div class="container" style="margin-top:30px">
            <div class="row">
                <div class="col-md-6 logoImage">
                    <img src="assets/Logo_AppliedMaterials.png" width="90px" height="25px" />
                    <span hidden class="g3ProductIDTool">G3 Product ID Tool (Admin)</span>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
    <mat-card class="card"  style="padding:16px">
        <div style="text-align:center">
            <h3> BEAM Admin - Not Authorized </h3>
            <p> Sorry, you don't have permission to access this application. Please connect with Applied Materials Admin team to get access.</p>
        </div>
    </mat-card>
    </div>
</div>
